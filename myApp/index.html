<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet"
    href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<script data-require="ui-bootstrap@*" data-semver="0.12.1"
    src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
<link rel="stylesheet" href="customer.css">
<script src="app.js"></script>

<body>

    <div ng-app="todos" ng-controller="myCtrl">  
        <table>
            <th>Name</th>.
            <th>Country</th>
            </tr>
            <tr ng-repeat="todo in filteredTodos">
                <td>{{ todo.name }}</td>
                <td>{{ todo.country }}</td>
            </tr>
        </table>
        <h2>Page-Size: </h2>
        <h4>{{todos.length}} total</h4>
        <select ng-model="selectedName" ng-options="x for x in pagelist" ng-change="changePages(selectedName)">
        </select>
        <table>
            <tr ng-repeat="todo in filteredTodos">{{todo.text}}</tr>
        </table>
        <pagination ng-model="currentPage" total-items="todos.length" max-size="maxSize" items-per-page="selectedName"
            boundary-links="true">
        </pagination>

    </div>
</body>

</html>
